<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculatorgi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center w-100" style="height: 100vh;">
      

<table class="table">
  <thead>
    <tr>
      <th colspan="4"><input type="text" id="answer" class="form-control"  ></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.sin')">sin</button></td>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.cos')">cos</button></td>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.tan')">tan</button></td>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.hypot')">hyp</button></td>
    </tr>
    <tr>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.PI')">&Pi;</button></td>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.sqrt')">&#8730;</button></td>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.log')">log</button></td>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.inv')">x&minus;&sup1;</button></td>
    </tr><tr>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.pow')"> x&#8319;</button></td>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.cbrt')">&#8731;</button></td>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum('Math.abs')">Abs</button></td>
      <td><button class="btn btn-primary text-center w-100" onclick="takeNum(',')">,</button></td>
    </tr>
    <tr>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('7')">7</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('8')">8</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('9')">9</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('+')">+</button></td>
  </tr>
  <tr>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('4')">4</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('5')">5</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('6')">6</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('-')">-</button></td>
  </tr>
  <tr>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('3')">3</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('2')">2</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('1')">1</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('*')">*</button></td>
  </tr>
  <tr>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('&#40;')">&#40;</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('0')">0</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('&#41;')">&#41;</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('/')">/</button></td>
  </tr>
  <tr>
    <td><button class="btn btn-dark text-center w-100" onclick="removeNum('AC')">AC</button></td>
    <td><button class="btn btn-danger text-center w-100" onclick="clearNum()">C</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="takeNum('.')">.</button></td>
    <td><button class="btn btn-primary text-center w-100" onclick="getAns('=')">=</button></td>
  </tr>


    
      



   

  
  </tbody>
</table>








    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"> </script>
  </body>
</html>
